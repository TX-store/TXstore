            transition: all 0.3s ease;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .spin-btn:hover:not(:disabled) {

            box-shadow: 0 15px 40px rgba(196, 30, 58, 0.6);
        }

        .spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            justify-content: center;

        }
    </style>
