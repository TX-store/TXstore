<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل الفائزين - TXstore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ff6b6b;
        }

        .btn-danger:hover {
            background: #ff5252;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #764ba2;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-group label {
            font-weight: bold;
            color: #333;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .winners-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: right;
            font-weight: bold;
            border-bottom: 2px solid #eee;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        .rank {
            font-weight: bold;
            color: #667eea;
            font-size: 1.2rem;
        }

        .prize-name {
            color: #764ba2;
            font-weight: bold;
        }

        .date-time {
            color: #666;
            font-size: 0.95rem;
        }

        .wheel-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            color: white;
        }

        .wheel-badge.normal {
            background: #667eea;
        }

        .wheel-badge.vip {
            background: #c41e3a;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .export-btn {
            background: #2ecc71;
            color: white;
        }

        .export-btn:hover {
            background: #27ae60;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .filters {
                flex-direction: column;
            }

            .filter-group {
                flex-direction: column;
                width: 100%;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- رأس الصفحة -->
        <div class="header">
            <h1>
                <i class="fas fa-trophy"></i>
                سجل الفائزين
            </h1>
            <div class="header-actions">
                <button class="btn export-btn" onclick="exportToCSV()">
                    <i class="fas fa-download"></i>
                    تحميل Excel
                </button>
                <button class="btn btn-danger" onclick="clearAllWinners()">
                    <i class="fas fa-trash"></i>
                    مسح البيانات
                </button>
            </div>
        </div>

        <!-- الإحصائيات -->
        <div class="stats">
            <div class="stat-card">
                <h3>إجمالي الفائزين</h3>
                <div class="stat-value" id="totalWinners">0</div>
            </div>
            <div class="stat-card">
                <h3>عجلة الحظ</h3>
                <div class="stat-value" id="normalWheelCount">0</div>
            </div>
            <div class="stat-card">
                <h3>عجلة الفخمين</h3>
                <div class="stat-value" id="vipWheelCount">0</div>
            </div>
            <div class="stat-card">
                <h3>آخر فائز</h3>
                <div class="stat-value" id="lastWinnerTime" style="font-size: 1rem;">-</div>
            </div>
        </div>

        <!-- الفلاتر -->
        <div class="filters">
            <div class="filter-group">
                <label>تصفية حسب العجلة:</label>
                <select id="wheelFilter" onchange="filterWinners()">
                    <option value="">الكل</option>
                    <option value="normal">عجلة الحظ</option>
                    <option value="فخمين">عجلة الفخمين</option>
                </select>
            </div>
            <div class="filter-group">
                <label>البحث:</label>
                <input type="text" id="searchInput" placeholder="ابحث عن جائزة..." onkeyup="filterWinners()">
            </div>
            <button class="btn" onclick="location.reload()" style="margin-right: auto;">
                <i class="fas fa-sync"></i>
                تحديث
            </button>
        </div>

        <!-- جدول الفائزين -->
        <div class="winners-table">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>الجائزة</th>
                        <th>العجلة</th>
                        <th>التاريخ والوقت</th>
                        <th>التفاصيل</th>
                    </tr>
                </thead>
                <tbody id="winnersTableBody">
                    <!-- سيتم ملء الجدول بـ JavaScript -->
                </tbody>
            </table>
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-inbox"></i>
                <p>لا توجد بيانات للفائزين حتى الآن</p>
            </div>
        </div>
    </div>

    <script>
        // التحقق من كلمة المرور عند فتح الصفحة
        window.addEventListener('load', () => {
            const password = sessionStorage.getItem('winnersAccess');
            if (password !== 'granted') {
                alert('عذراً، لا يمكنك الدخول لهذه الصفحة!\n\nالرجاء استخدام كلمة المرور الصحيحة من الصفحة الرئيسية.');
                window.location.href = 'index.html';
            }
        });
    </script>
    <script src="winners.js"></script>
</body>
</html>
